<div class="row" (scroll)="onWindowScroll()">
    <div class="col-md-12 col-sm-12">
          <div class="col-sm-4 col-md-4 col-xs-6" *ngFor="let pro of showProduct" >
              <!-- show 50 product -> change showProduct-> product -->
            <div class="thumbnail">
                <img src="{{pro.url}}" class="img-responsive"
                     >
                <div class="caption" style="text-align:center">
                    <div class="row anh">
                            <h4>{{pro.name}}</h4>
                            <p>{{pro.describe}}</p>
                    </div>
                    <div class="row">
                            <a class="btn btn-primary btn-product" routerLink="credit"><span class="glyphicon glyphicon-thumbs-up"></span>Chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
        


    </div>

</div>
