<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                <h4 id="myLargeModalLabel2" class="modal-title">So sánh thẻ </h4>
            </div>
            <div class="modal-body">
                <!--dropdown list  -->
                <div class="form-group">

                    <div class="col-sm-6 col-md-4" style="margin-bottom:20px">
                        <label class="control-label" for="company">Chọn thẻ so sánh</label>
                        <select id="company" class="form-control" [(ngModel)]="selectedCard" (ngModelChange)="onSelect($event)">
                            <option value="null" disabled selected hidden>Chọn Thẻ</option>
                            <option *ngFor ="let item of cardes" [ngValue]="item">{{item.id}}-{{item.name}}</option>
                        </select>
                    </div>
                    <table *ngIf="selectedCard && selectedCard.id != card.id">
                        <thead>
                            <tr>
                                <th>&nbsp;</th>
                                <th>
                                    <!-- <img class="img-responsive" style="display: inline-table;" src="/assets/img/card1.jpg" align="middle" height="150" width="150">  -->
                                    <img class="img-responsive" style="display: inline-table;" src="{{card.url}}" align="middle" height="150" width="150">
                                </th>
                                <th>
                                    <img class="img-responsive" style="display: inline-table;" src="{{selectedCard.url}}" align="middle" height="150" width="150">
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let fea of features">
                                <td>{{fea.name}}</td>
                                <td><b class="check" *ngIf="HasFeature(card.features,fea.id)">✔</b></td>
                                <td><b class="check" *ngIf="HasFeature(selectedCard.features,fea.id)">✔</b>           
                                </td>
                            </tr>
                        
                        </tbody>
                    </table>
                </div>
                <!--end dropdown list  -->
                
                <p class="p">Demo by Adrian Sandu. <a href="#" target="_blank">See article</a>.</p>
            </div>
        </div>
    </div>
</div>
